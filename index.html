<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectOne</title>

<!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
<!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<!-- Link to our css file   -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body> 

    <header id="header">

      <nav class="navbar navbar-light" id="navbar">

              

        <a class="navbar-brand" id="brand" href="https://github.com/cristianmitu/ProjectOne" target="_blank" title="Repo GitHub link">
          <!-- <img src="assets/images/globe.jpg" width="40" height="40" class="d-inline-block align-top" alt="picture of a book" id="nav-img" title="Repo GitHub link"> -->
          <h1>On that day</h1>

        </a>
      </nav>

    </header>    

    <main class="row container-fluid" id="main-section"> 

        <section class="row jumbotron container-fluid" id="jumbo">        
          
          <p class="lead">Select a date to find out what movie was released on that day, and what other interesting events happened on the same day</p><br>
          <form id="form">
            <div class="form-group">
              <label for="formGroupExampleInput">Pick a day</label>

              <input type="date" class="form-control birthday" id="formGroupExampleInput" placeholder="">              

            </div>
            <button type="button" class="btn btn-primary" id="submit-button" data-toggle="modal" data-target="#exampleModal">
              Click for results
            </button> 
          </form>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog" role="document">
              <div class="modal-content" id="modal">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body">
                  <div class="card" id="modal-body-card" style="width: 18rem;">
                    <img class="card-img-top" id="modal-image" alt="Card image cap">
                    <div class="card-body">
                      <h3 class="card-title"></h3>
                      <p class="card-text" id="film-overview"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <h2><strong>Important events on this date in history:</strong></h2>
                      <li class="list-group-item" id="event-1"></li>
                      <li class="list-group-item" id="event-2"></li>
                      <li class="list-group-item" id="event-3"></li>
                    </ul>                  
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>

          </div>

          <div id="filmResults"></div>

          </div>

        </section>
        <section class="container-fluid previous-searches" id="previous-searches">
          <div class="col-sm">
          <h1 class="col-sm display-4" id="previous-header">Previous searches</h1>
        </div>
          <div id="cards-section" class="row"> 
        </section>        
        
    </main>

    <footer class="footer" id="footer">
      <div class="container-fluid">
        <ul class="colab-list" id="footer-list">          
          <li>
            <a href="https://github.com/cnwanneka" target="_blank" data-toggle="tooltip" data-placement="top" title="Chidi Nwanneka">
              <img src="assets/images/Chidi Nwanneka photo.jfif" width="30" height="30" alt="picture">
            </a>
          </li>
          <li>
            <a href="https://github.com/barrymoore1990" target="_blank" data-toggle="tooltip" data-placement="top" title="Barry Moore">
              <img src="assets/images/Barry.jpg" width="30" height="30" alt="picture">
            </a>
          </li>
          <li>
            <a href="https://github.com/cristianmitu" target="_blank" data-toggle="tooltip" data-placement="top" title="Cristian Mitu">
              <img src="assets/images/Cristianpic.jpg" width="30" height="30" alt="picture">
            </a>
          </li>                  
        </ul>
        <div id="copyright">Copyright &copy</div>        
      </div>
    </footer>
